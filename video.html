<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Video for You üíñ</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: 'Poppins', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    text-align: center;
}

h1 {
    font-size: 2rem;
    color: #ff69b4;
    margin-bottom: 15px;
}

/* Fixed video card */
.video-container {
    width: 90%;
    max-width: 600px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(255,105,180,0.6);
    background: #111;
}

video {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 15px;
}

/* Next button */
#nextBtn {
    margin-top: 20px;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border-radius: 50px;
    border: none;
    background: linear-gradient(45deg,#ff69b4,#ff1493);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255,105,180,0.6);
    display: none; /* Only show after video ends */
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
    color: pink;
    z-index: 999;
}

@keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-100vh) scale(1.6); opacity: 0; }
}
</style>
</head>
<body>

<h1>I want to show you something üíñ</h1>

<div class="video-container">
    <video id="myVideo" controls autoplay>
        <source src="our_video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>

<button id="nextBtn" onclick="goNext()">Next üíù</button>

<script>
// Floating hearts effect
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random()*2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}

const video = document.getElementById("myVideo");
const nextBtn = document.getElementById("nextBtn");

// Set video volume and autoplay
video.volume = 0.5;
video.muted = false;

// Show floating hearts randomly while video plays
video.addEventListener("play", () => {
    const heartInterval = setInterval(createHeart, 800);
    video.addEventListener("pause", () => clearInterval(heartInterval));
    video.addEventListener("ended", () => clearInterval(heartInterval));
});

// Show "Next" button after video ends
video.addEventListener("ended", () => {
    nextBtn.style.display = "inline-block";
});

// Go to next page
function goNext() {
    window.location.href = "final.html"; // Replace with your next page
}
</script>

</body>
</html>
